<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <!-- Gradientes simplificados -->
    <linearGradient id="wave" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A2463"/>
      <stop offset="100%" stop-color="#005A8C"/>
    </linearGradient>
    
    <linearGradient id="neon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00F5A0"/>
      <stop offset="100%" stop-color="#6E44FF"/>
    </linearGradient>
  </defs>
  
  <!-- Ola neuronal principal (40% más grande) -->
  <path d="M50 180 Q200 80 350 180 T650 180" 
        fill="none" 
        stroke="url(#wave)" 
        stroke-width="20" 
        stroke-linecap="round"/>
  
  <!-- Red neuronal destacada -->
  <g stroke="#00F5A0" stroke-width="4">
    <!-- Conexiones -->
    <line x1="150" y1="150" x2="250" y2="100"/>
    <line x1="250" y1="100" x2="400" y2="130"/>
    <line x1="400" y1="130" x2="320" y2="190"/>
    <line x1="320" y1="190" x2="150" y2="150"/>
    
    <!-- Nodos aumentados -->
    <circle cx="150" cy="150" r="15" fill="url(#neon)"/>
    <circle cx="250" cy="100" r="15" fill="url(#neon)"/>
    <circle cx="400" cy="130" r="15" fill="url(#neon)"/>
    <circle cx="320" cy="190" r="15" fill="url(#neon)"/>
  </g>
  
  <!-- Código binario más legible -->
  <text font-family="Courier" font-size="18" fill="white" opacity="0.9">
    <tspan x="200" y="160">1010 1100</tspan>
    <tspan x="200" y="185">0011 0101</tspan>
  </text>
  
  <!-- Texto principal ampliado -->
  <text x="300" y="280" text-anchor="middle" 
        font-family="'IBM Plex Mono', monospace" 
        font-weight="700" font-size="36" fill="#333">
    MSc José Morillo
  </text>
  
  <!-- Subtítulo mejorado -->
  <text x="300" y="320" text-anchor="middle" 
        font-family="Montserrat, sans-serif" 
        font-size="24" fill="#555" font-weight="300">
    <tspan>Biólogo Marino</tspan>
    <tspan dx="10">•</tspan>
    <tspan>Informática</tspan>
    <tspan dx="10">•</tspan>
    <tspan>IA</tspan>
  </text>
  
  <!-- Elementos de acuacultura (burbujas grandes) -->
  <circle cx="500" cy="80" r="8" fill="#00F5A0" opacity="0.7"/>
  <circle cx="530" cy="120" r="6" fill="#00F5A0" opacity="0.7"/>
  <circle cx="480" cy="150" r="10" fill="#00F5A0" opacity="0.7"/>
</svg>